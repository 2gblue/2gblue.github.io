<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to User Macro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../pages/css/pmacro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar bg-dark">
            <ul class="list-group">
                <li class="list-group-item ms-2 fs-6 mt-2 mb-2"
                    style="background-color: transparent !important; color:gold;">
                    <a href="https://github.com/2gblue/">
                        <i class="fa fa-github-square" aria-hidden="true"></i>
                    </a>
                    <span>2gblue.github.io</span>
                </li>
                <hr style="color:white;">
                <li class="list-group-item ms-2 fs-5 mt-2 mb-2">
                    <a href="../index.html"><i class="fa fa-home" aria-hidden="true"></i> Index</a>
                </li>
                <hr style="color:white;">
                <li class="list-group-item ms-2 fs-5 mt-2 mb-2">
                    <a href="./granhost.html"><i class="fa fa-window-maximize" aria-hidden="true"></i> GranHost</a>
                </li>
                <li class="list-group-item ms-2 fs-5 mt-2 mb-2">
                    <a href="./qrf.html"><i class="fa fa-window-maximize" aria-hidden="true"></i> QuriousRef</a>
                </li>
                <li class="list-group-item ms-2 fs-5 mt-2 mb-2">
                    <a href="partymacro.html"><i class="fa fa-window-maximize" aria-hidden="true"></i> TextToMacro</a>
                </li>
            </ul>
        </div>

        <div class="main-content bg-dark bg-gradient text-white">
            <h2 class="m-3 p-3">Text to Macro</h2>
            <hr>
            <p class="m-3 p-3" style="position: relative;">
                Convert text into macro. Paste your macros in the input field to get started.
                <button onclick="copyToClipboard()" class="btn btn-danger" style="float: right; margin-left: 10px;">Copy
                    to Clipboard</button>
            </p>


            <div class="flex-container">
                <div class="flex-item bg-dark">
                    <h3>Input</h3>
                    <textarea id="inputText" rows="10" style="width: 100%;" oninput="convertText()"></textarea>
                    <div>
                        <button type="button" id="pButton" class="btn btn-secondary m-2"
                            onclick="toggleConversionOption('/p')">Party</button>
                        <button type="button" id="sButton" class="btn btn-secondary m-2"
                            onclick="toggleConversionOption('/s')">Say</button>
                        <button type="button" id="yButton" class="btn btn-secondary m-2"
                            onclick="toggleConversionOption('/y')">Yell</button>
                        <button type="button" id="rButton" class="btn btn-secondary m-2"
                            onclick="toggleConversionOption('/r')">Reply</button>
                        <button type="button" id="aButton" class="btn btn-secondary m-2"
                            onclick="toggleConversionOption('/a')">Alliance</button>
                        <button type="button" id="fcButton" class="btn btn-secondary m-2"
                            onclick="toggleConversionOption('/fc')">Free Company</button>
                        <input type="text" id="customButton" placeholder="CWLS - /cwl(#) & LS - /l(#)"
                            class="form-control m-2" oninput="updateCustomConversionOption()" />
                        <button type="button" id="customButtonToggle" class="btn btn-secondary m-2"
                            onclick="toggleCustomConversionOption()">Custom</button>
                    </div>

                </div>
                <div class="flex-item bg-dark">
                    <h3>Output</h3>
                    <div class="output-container">
                        <pre id="convertedText" class="text-white"></pre>
                    </div>
                </div>
            </div>
        </div>
        <button></button>

    </div>



    <script src="js/pmacro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
